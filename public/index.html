<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>MTGA Draft</title>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
	<div id="main-vue">
		<div id="controls" v-bind:class="{ disabled: drafting }">
			<label>User Name</label><input type="text" id="user-name" v-model="userName" />
			<label>Session ID</label><input type="text" id="session-id" v-model="sessionID" />
			<label>Boosters per Player</label><input type="number" id="boosters-per-player" v-model="boostersPerPlayer" />
			<label>Collection</label><i v-if="hasCollection" class="fas fa-check green" title="Collection uploaded."></i><input type="file" id="file-input" @change="parseMTGALog" />
			<input type="checkbox" v-model="readyToDraft">Ready to Draft</input>
		</div>
		<div>
			Session Players:
			<ul>
				<li v-for="user in sessionUsers" :title="user.userID">
					{{ user.userName }}
					<template v-if="Object.entries(user.collection).length === 0 && user.collection.constructor === Object">
						<i class="fas fa-book red" :title="user.userName + ' has not uploaded their collection yet.'"></i>
					</template>
					<template v-else>
						<i class="fas fa-book green" :title="user.userName + ' has uploaded their collection.'"></i>
					</template>
					<i v-if="user.readyToDraft" class="fas fa-check green" :title="user.userName + ' is ready to draft!'"></i>
				</li>
			</ul>
		</div>
		<div id="booster">
			<input type="button" @click="pickCard" value="Test Pick" />
		</div>
	</div>
	
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="./socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/draft.js"></script>
</body>
</html>
